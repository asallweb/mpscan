<!DOCTYPE html>
<html lang="en">

<head>
	<title>mpscan</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="page">
			<div class="tags-select">
				<button class="tags-select__choose">Редактировать теги</button>
				<div class="tags-select__list">
					<div class="tags-select__item">
						<div class="tags-select__item-color _red "></div>
						<input type="text" class="tags-select__item-name" value="Красный" disabled>
						<button class="tags-select__item-edit">edit</button>
						<button class="tags-select__item-accept _hidden">accept</button>
					</div>
					<div class="tags-select__item">
						<div class="tags-select__item-color _blue "></div>
						<input type="text" class="tags-select__item-name" value="Синий" disabled>
						<button class="tags-select__item-edit ">edit </button>
						<button class="tags-select__item-accept _hidden"> accept</button>
					</div>
					<div class="tags-select__item">
						<div class="tags-select__item-color _green "></div>
						<input type="text" class="tags-select__item-name" value="Зеленый" disabled>
						<button class="tags-select__item-edit ">edit </button>
						<button class="tags-select__item-accept _hidden"> accept</button>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<div class="tags-add">
				<button class="tags-add__plus">+</button>
				<div class="tags-add__list">
					<div class="tags-add__item">
						<div class="tags-add__item-color _red "></div>
						<div class="tags-add__item-name">Красный</div>
					</div>
					<div class="tags-add__item">
						<div class="tags-add__item-color _blue "></div>
						<div class="tags-add__item-name">Синий</div>
					</div>
					<div class="tags-add__item">
						<div class="tags-add__item-color _green "></div>
						<div class="tags-add__item-name">Зеленый</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
